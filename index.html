<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Where to Watch College Football around Denver | The Denver Post</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
    <link rel="stylesheet" href="http://extras.denverpost.com/foundation/css/foundation.css" />
    <link rel="stylesheet" href="http://extras.denverpost.com/foundation/css/normalize.css" />
    <link rel="shortcut icon" href="http://extras.mnginteractive.com/live/media/favIcon/dpo/favicon.ico" type="image/x-icon" />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
    <script src="http://extras.denverpost.com/foundation/js/vendor/modernizr.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            /* position: absolute;
            top: 0;
            bottom: 0; */
            width: 100%;
            height: 500px;
            float: left;
        }
        #stores {
            /* position: absolute;
            top: 0;
            right: 0;
            background: #ccc;
            width: 150px;
            padding: 5px; */
        }
        div.legend {
            /* margin: 5px 5px 5px 5px;
            font-family: Helvetica;
            height: 100%;
            width: 93%; */
            margin-bottom: -9px;
        }
        div.legend-container {
            width: 20%;
            float: right;
        }
        div.leaflet-popup-content {
            font-size: 17px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="large-9 medium-8 small-12 columns">
            <div id='map'></div>
        </div>
        <div class="large-3 medium-4 small-12 columns">
            <form id='stores'>
            <div id="legend-container">
                <div class="legend" id="costco">
                    <input type='radio' name='filters' onclick='showStoreNames();' value='costco' checked> Costco
                </div>
                <div class="legend" id="king-soopers">
                    <input type='radio' name='filters' onclick='showStoreNames();' value='kingSoopers' checked> King Soopers
                </div>
                <div class="legend" id="walmart">
                    <input type='radio' name='filters' onclick='showStoreNames();' value='walmart' checked> Walmart
                </div>
                <div class="legend" id="whole-foods">
                    <input type='radio' name='filters' onclick='showStoreNames();' value='wholeFoods' checked> Whole Foods
                </div>
                <div class="legend" id="natural-grocers">
                    <input type='radio' name='filters' onclick='showStoreNames();' value='naturalGrocers' checked> Natural Grocers
                </div>
                <div class="legend" id="super-target">
                    <input type='radio' name='filters' onclick='showStoreNames();' value='superTarget' checked> Super Target
                </div>
                <div class="legend" id="sprouts">
                    <input type='radio' name='filters' onclick='showStoreNames();' value='sprouts' checked> Sprouts
                </div>
                <div class="legend" id="sams-club">
                    <input type='radio' name='filters' onclick='showStoreNames();' value='samsClub' checked> Sam's Club
                </div>
            </form>
        </div>
    </div>

    <script>
        L.mapbox.accessToken = 'pk.eyJ1Ijoia2hhbW0tZGVudmVycG9zdCIsImEiOiJjNmQ1Y2YzNzk1NDJjNjg1Nzc0OTg0Zjc2OWE5Yzg2OCJ9.3pfE4zLWvuT_R35ZfEMnrQ';
        // Here we don't use the second argument to map, since that would automatically
        // load in non-clustered markers from the layer. Instead we add just the
        // backing tileLayer, and then use the featureLayer only for its data.
        var map = L.mapbox.map('map')
            .setView([39.7392, -104.9903], 10)
            .addLayer(L.mapbox.tileLayer('mapbox.streets'));

        var overlays = L.layerGroup().addTo(map);

        // we create the 'layers' variable outside of the on('ready' callback
        // so that it can be accessible in the showStations function. Otherwise,
        // JavaScript scope would prevent you from accessing it.
        var layers;

        // Since featureLayer is an asynchronous method, we use the `.on('ready'`
        // call to only use its marker data once we know it is actually loaded.
        L.mapbox.featureLayer()
            .loadURL('denver-grocery-stores.geojson')
            .on('ready', function(e) {
                layers = e.target;
                console.log(e);
                showStoreNames();
            });

        var filters = document.getElementById('stores').filters;

        // There are many ways to filter data. Mapbox.js has the .setFilter method,
        // but it only applies to L.mapbox.featureLayer layers, and that isn't what
        // we're creating - we're making marker groups in a MarkerClusterGroup layer.
        // Thus we distill filtering down to its essential part: an 'if' statement
        // in a loop.
        function showStoreNames() {
                // first collect all of the checked boxes and create an array of strings
                // like ['green', 'blue']
                var list = [];
                for (var i = 0; i < filters.length; i++) {
                    if (filters[i].checked) list.push(filters[i].value);
                }
                // then remove any previously-displayed marker groups
                overlays.clearLayers();
                // create a new marker group
                var clusterGroup = new L.MarkerClusterGroup().addTo(overlays);
                // and add any markers that fit the filtered criteria to that group.
                layers.eachLayer(function(layer) {
                    if (list.indexOf(layer.feature.properties.storeType) !== -1) {
                        layer.bindPopup(layer.feature.properties.storeName + '<br>' + layer.feature.properties.address);
                        clusterGroup.addLayer(layer);
                    }
                });
            }
    </script>


</body>

</html>
